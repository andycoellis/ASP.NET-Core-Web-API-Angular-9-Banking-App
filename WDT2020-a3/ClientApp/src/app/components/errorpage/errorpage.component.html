
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>{{status}}</h2>
                <div class="error-details">
                    {{message}}
                </div>
                <div class="error-actions">
                    <a class="btn btn-primary btn-md" [routerLink]="['/']">
                        Take Me Home
                    </a>
                    <a class="btn btn-md pointer" (click)="backClicked()">
                        Return
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
